<body>


	<h1> If a=20 and b=5, compute for the following. </h1>

	<h2> Arithmetic Operator </h2>

	<p> a. Exponent=3200000</p>
	<p> b. Mod=0</p>

	<div class="container">

	<script>
	var a, b, ExpResult;

		a=3200000;
		b=0;
		ExpResult=a**b;
	</script>

	<p id="Answer1"> </p>

	<button type="button" onclick="document.getElementById('Answer1').innerHTML= 'a. The exponent is :' + a;">
		The Answer
	</button>


</div>

	<div class="container">
	

	<h2> Comparison Operator</h2>

	<script>
		var a, b, AndResult;

		a=20;
		b=5;
		AndResult= a>b
	</script>

	<p id="Answer2"> </p>

	<button type="button" onclick="document.getElementById('Answer2').innerHTML = ' is a greater than b? <br> is a equal to b?: ' + AndResult;">Show Answer</button>
</div>


<div class="container">
	

	<h1> Logical Operator</h1>

	<p id="demo"></p>




<p> (a <= b) && (a>=b): false</p>
	<p> (a!=b) || (a==b): true</p>
<script>
let a = 20;
let b = 5;

document.getElementById("demo").innerHTML = 
(a < b && a > b) + "<br>" + 
(a != b || a == b);
</script>

</div>


</body>
